<main class="bg-light container min-vh-100 p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Estadisticas</h4>
    <div class="dropdown">
      <button
        class="btn btn-light dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
      >
        <i class="fas fa-calendar-alt me-2"></i>Este mes
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Hoy</a></li>
        <li><a class="dropdown-item">Esta semana</a></li>
        <li><a class="dropdown-item">Este mes</a></li>
        <li><a class="dropdown-item">Este a√±o</a></li>
      </ul>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="stat-icon bg-primary bg-opacity-10 text-primary">
              <i class="fas fa-comment"></i>
            </div>
            <span class="badge bg-success trend-badge">
              <i class="fas fa-arrow-up me-1"></i>12.5%
            </span>
          </div>
          <h6 class="text-muted mb-2">Post totales</h6>
          <h4 class="mb-3">532</h4>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="stat-icon bg-success bg-opacity-10 text-success">
              <i class="fas fa-users"></i>
            </div>
            <span class="badge bg-danger trend-badge">
              <i class="fas fa-arrow-down me-1"></i>5.2%
            </span>
          </div>
          <h6 class="text-muted mb-2">Usuarios activos</h6>
          <h4 class="mb-3">4,789</h4>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="stat-icon bg-warning bg-opacity-10 text-warning">
              <i class="fas fa-chart-simple"></i>
            </div>
            <span class="badge bg-success trend-badge">
              <i class="fas fa-arrow-up me-1"></i>8.4%
            </span>
          </div>
          <h6 class="text-muted mb-2">Post promedio por usuario</h6>
          <h4 class="mb-3">43</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Actividad reciente</h5>
            <button class="btn btn-light btn-sm">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
          <div class="list-group list-group-flush">
            <div
              class="list-group-item border-0 d-flex align-items-center px-0"
            >
              <div
                class="avatar-sm bg-primary bg-opacity-10 rounded-circle p-2 me-3"
              >
                <i class="fas fa-comment text-primary"></i>
              </div>
              <div class="flex-grow-1">
                <h6 class="mb-1">Nuevo post</h6>
                <p class="text-muted small mb-0">Post #123456 de John Doe</p>
              </div>
              <small class="text-muted">Justo ahora</small>
            </div>
            <div
              class="list-group-item border-0 d-flex align-items-center px-0"
            >
              <div
                class="avatar-sm bg-success bg-opacity-10 rounded-circle p-2 me-3"
              >
                <i class="fas fa-user-plus text-success"></i>
              </div>
              <div class="flex-grow-1">
                <h6 class="mb-1">Nuevo usuario registrado</h6>
                <p class="text-muted small mb-0">ID: #987654</p>
              </div>
              <small class="text-muted">Hace 2 minutos</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
